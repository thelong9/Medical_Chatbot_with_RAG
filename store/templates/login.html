{% extends 'base.html' %}
{% block content %}

<!-- Header-->
        <header class="bg-warning py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div style="color: #0d6efd;" class="text-center">
                    <h1 class="display-4 fw-bolder">Login</h1>
                    <p class="lead fw-normal mb-0">Log In To Your Account...</p>
                </div>
            </div>
        </header>
        <br/><br/>
        <div class="container">
        	<div class="row">
        		<center>
        			<div class="col-8">

        				<br/><br/>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    
  <div class="mb-3">
    
    <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
    
  </div>
  <div class="mb-3">
    
    <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
  </div>
  <br/><br/>
  <button style="background-color: #ffc107;"  type="submit" class="btn btn-outline-dark">Login</button>
</form>

<br/><br/>
<br/><br/>
<br/><br/>

        			</div>
        		</center>
        	</div>
        </div>

{% endblock %}
